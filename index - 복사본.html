<!DOCTYPE html>
<html >
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">  //텍스트 바벨을 써줘야 제대로 jsx를 읽을수 있음
    const root = document.getElementById("root");
    let counter = 0;  //변수 초기값
    function countUp(){
        counter = counter + 1;
        render(); //변경사항을 리렌더링 해준다.
    }
    function render(){ //렌더링 함수를 만들어서 렌더링이 필요한곳에 호출
        ReactDOM.render(<Container />, root);
    }
    function Container(){ //실질적인 html의 내용임. 이를 렌더링함수 안에 Contianer를 root로 렌더해줌
        return(
        <div> 
            <h3>Total clicks: {counter}</h3>
            <button onClick={countUp}> Click me</button>
        </div>
        );
    };
    render(); //렌더링함수 호출
</script>

</html>
